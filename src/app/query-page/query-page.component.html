<div class="searchContainer">
  <div class="search">
    <nz-form-control>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate" class="input">
        <input nz-input type="text" name="search" [(ngModel)]="nameText" autocomplete="off"
               (keyup.enter)="search()" placeholder="搜索认证对象名称"
        >
        <ng-template #prefixTemplate>
          <i nz-icon nzType="search"></i>
        </ng-template>
        <ng-template #suffixTemplate>
          <i
            nz-icon
            class="ant-input-clear-icon"
            nzType="close-circle"
            (click)="handleNameClear()"
          ></i>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
    <nz-form-item>
      <nz-select
        name="certificateDirection"
        nzPlaceHolder="选择认证方向"
        [(ngModel)]="certDirectionText"
        (ngModelChange)="search()"
        [nzAllowClear]="true"
      >
        <nz-option
          *ngFor="let option of certificateDirectionOptions"
          [nzValue]="option.value"
          [nzLabel]="option.label"
        >
        </nz-option>
      </nz-select>
    </nz-form-item>
    <nz-form-item >
      <nz-select
        name="certificateCompany"
        nzPlaceHolder="认证对象所属公司"
      >
        <nz-option
          *ngFor="let option of certificateTemplateOptions"
          [nzValue]="option.value"
          [nzLabel]="option.label">
        </nz-option>
      </nz-select>
    </nz-form-item>
  </div>
  <span class="certCount" >证书数量：{{certCount}}</span>
</div>

<div class="table">
  <nz-table #basicTable [nzData]="listOfData" nzShowSizeChanger="true" nzShowQuickJumper="true" nzPageSize="15"
            [nzNoResult]="noResult">
    <thead>
    <tr>
      <th>证书类型</th>
      <th>认证方向</th>
      <th>合作方</th>
      <th>认证人</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.certificateTemplate }}</td>
      <td>{{ data.certDirection }}</td>
      <td>{{ data.partner }}</td>
      <td>{{ data.name }}</td>
    </tr>
    </tbody>
  </nz-table>
  <ng-template #noResult>
    <nz-empty nzNotFoundContent="暂无内容" nzNotFoundImage="assets/no-result-image.png"></nz-empty>
  </ng-template>
</div>
