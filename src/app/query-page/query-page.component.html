<h4>请输入ID查询证书</h4>
<nz-form-control>
  <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
    <input nz-input type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
           (keyup.enter)="search()"
    >
    <ng-template #prefixTemplate>
      <i nz-icon nzType="search"></i>
    </ng-template>
    <ng-template #suffixTemplate>
      <i
        nz-icon
        class="ant-input-clear-icon"
        nzType="close-circle"
        (click)="searchText=''"
      ></i>
    </ng-template>
  </nz-input-group>
</nz-form-control>

<div class="table">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="certificateTemplate">
      <th mat-header-cell *matHeaderCellDef> 证书类型</th>
      <td mat-cell *matCellDef="let element"> {{element.certificateTemplate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="certDirection">
      <th mat-header-cell *matHeaderCellDef> 认证方向</th>
      <td mat-cell *matCellDef="let element"> {{element.certDirection}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="partner">
      <th mat-header-cell *matHeaderCellDef> 合作方</th>
      <td mat-cell *matCellDef="let element"> {{element.partner}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 认证人</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
