<div class="photo">
  <div class="wrapper" *ngIf="!photoUrl">
    <div class="upload">
      <i class="upload-icon" nz-icon [nzType]="uploading ? 'loading' : 'plus'"></i>
      <div>上传学员照片</div>
    </div>
    <input #input (change)="photoChanged(input.files)" type="file"/>
  </div>
  <div class="image-container" *ngIf="photoUrl">
    <img [src]="photoUrl|safeResourceUrl"/>
    <div class="mask">
      <i class="icon" nz-icon nzType="delete" nzTheme="outline" (click)="deleteImg()"></i>
    </div>
  </div>
</div>
