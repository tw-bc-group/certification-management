<div class="cert-info">
  <nz-modal [(nzVisible)]="isVisible" nzTitle="请验证颁发证书密码" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
            [nzOkDisabled]="checkValidation()">
    <nz-form-item>
      <nz-form-label nzRequired>密码</nz-form-label>
      <nz-form-control>
        <input nz-input [(ngModel)]="password" required/>
      </nz-form-control>
    </nz-form-item>
  </nz-modal>
</div>
