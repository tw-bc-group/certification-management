<nz-card nzTitle="Login">
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <input nz-input placeholder="请输入用户名" formControlName="username" class="username-input">
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div *ngIf="username.errors?.required || username.errors?.invalidUsername">
        请输入正确的用户名
      </div>
    </div>
    <input nz-input type="password" placeholder="请输入密码" formControlName="password" class="password-input">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors?.required || password.errors?.invalidPassword">
        请输入密码
      </div>
    </div>
    <button nz-button nzType="default" type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
  </form>
</nz-card>
