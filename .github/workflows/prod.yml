name: CICD-prod

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Build
        run: REMOVE_BG_API_KEY=${{secrets.REMOVE_BG_API_KEY}} LC_APP_ID=${{secrets.LC_APP_ID}} LC_APP_KEY=${{secrets.LC_APP_KEY}} IRITA_WALLET_ADDRESS=${{secrets.IRITA_WALLET_ADDRESS}} IRITA_WALLET_PRIVATE_KEY=${{secrets.IRITA_WALLET_PRIVATE_KEY}} IRITA_KEY_NAME=${{secrets.IRITA_KEY_NAME}} IRITA_KEY_PASSWORD=${{secrets.IRITA_KEY_PASSWORD}} IRITA_API_KEY=${{secrets.IRITA_API_KEY}} npm run build:prod --if-present

      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}
          SOURCE: "dist/cac-generator/"
          REMOTE_HOST: "ec2-52-81-13-55.cn-north-1.compute.amazonaws.com.cn"
          REMOTE_USER: "ubuntu"
          TARGET: "/usr/share/nginx/html/admin/"
